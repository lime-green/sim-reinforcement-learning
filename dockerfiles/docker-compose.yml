services:
  client:
    build:
      context: ../
      dockerfile: ./dockerfiles/client.Dockerfile
    volumes:
      - socket:/tmp
      - type: bind
        source: ../src/
        target: /agent/src

  server:
    build:
      context: ../
      dockerfile: ./dockerfiles/server.Dockerfile
    volumes:
      - socket:/tmp

volumes:
  socket:
